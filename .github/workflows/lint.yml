name: ci-basic
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Lint tools directory
        run: |
          flake8 tools || true
  dry-run-requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Parse requirements
        run: |
          python -c "import pathlib,sys;\n[print(f'--- {r} ---\n'+pathlib.Path(r).read_text()) for r in ['requirements.cpu.txt','requirements.gpu.txt'] if pathlib.Path(r).exists()]"
